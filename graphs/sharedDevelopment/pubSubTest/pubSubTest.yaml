metadata:
    participant_id:            0
    graph_name:                pubSubTest
    description:               Test pub-sub communication

nodes:
    - name:         publisher
      version:      0.0
      nickname:     publisher
      stage:        main
      module:       .
      redis_inputs:                 []
      redis_outputs:                [publisher]
      run_priority:                 99
      parameters:
          log: INFO
          n_channels: 128
          seq_len: 30
          data_type: int16
          duration: 300
          sample_rate: 1000
          stop_graph_when_done: True
        
    - name:         subscriber
      version:      0.0
      nickname:     sub1
      stage:        main
      module:       .
      redis_inputs:                 [publisher]
      redis_outputs:                [sub1]
      run_priority:                 99
      parameters:
          log: INFO
          in_stream: publisher
          write_data: True

    - name:         subscriber
      version:      0.0
      nickname:     sub2
      stage:        main
      module:       .
      redis_inputs:                 [sub1]
      redis_outputs:                [sub2]
      run_priority:                 99
      parameters:
          log: INFO
          in_stream: sub1
          write_data: True