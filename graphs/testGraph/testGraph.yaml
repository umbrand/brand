nodes:
    - name:         func_generator #.bin
      version:      0.0
      nickname:     func_generator
      stage:        main
      module:       .
      redis_inputs:                 []
      redis_outputs:                [func_generator]
      run_priority:                 99
      parameters:
                sample_rate:        1000
                n_features:         96
                n_targets:          2
                log:                INFO   
    
    - name:         decoder #.bin
      version:      0.0
      nickname:     decoder1
      stage:        main
      module:       .
      redis_inputs:                 [func_generator]
      redis_outputs:                [decoder]
      run_priority:                 99
      parameters:
                n_features:         96
                n_targets:          2
                model_path:         ./model.json
                log:                INFO  

analyzers:
  - exportNWB:
      version:      0.0
      redis_inputs:                 [func_generator]
      redis_outputs:                []
      parameters:
            enable_nwb:
                thresholdCrossings1ms:   True
        
