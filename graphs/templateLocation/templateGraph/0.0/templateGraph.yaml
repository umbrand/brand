Metadata:
    Parameters:
        participant_id:             42
        session_description:        "Don't Panic"
        

RedisConnection:
    Parameters:
        redis_realtime_ip: 127.0.0.1
        redis_realtime_port: 6379
        redis_realtime_config: redis.realtime.conf

    
Nodes:
    - Name:         templateNode_A
      Version:      0.0
      redis_inputs:
      redis_outputs:
            templateSink_A:
                chan_per_stream:    96 # of channels
                samp_per_stream:    30 # samples per channel per redis entry
                var_type:           int16
      Parameters:   
            publishing_house:       megaDodo
            galaxy:                 ursaMinor
            required:               towel

    - Name:         templateNode_B 
      Version:      0.0 
      redis_inputs:
            templateSink_A:
                node:               templateNode_A
      redis_outputs:
      Parameters:
            ship:                   heart_of_gold
            drive:                  infinite_improbability   


    - Name:         exportNWB
      Version:      0.0
      redis_inputs:
            templateNode_A:
                node:                   cerebusAdapter
            
      Parameters:
            nwb_file_name:              nwbFile_test
