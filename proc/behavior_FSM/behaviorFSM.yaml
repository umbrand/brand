# Variables for running the threshold extraction function

parameters:

###########################################
# redis general info
###########################################
- name: redis_ip
  value: 127.0.0.1
  description: What is the IP of our Redis instance
  static: true

- name: redis_port
  value: 6379
  description: What is the port of our Redis instance
  static: true


###########################################
# target list
###########################################
- name: targetList
  value:
      target_1:
        x:      0
        y:      0
        width:  10
        height: 10
      target_2:
        x:      0
        y:      0
        width:  20
        height: 20
  description: List of target locations and sizes
  static: true



###########################################
# cursor location
###########################################
- name: cursor
  value:
       x_offset: 0
       y_offset: 0
       gain_x_0: 1 # gain from sensor 0 to x
       gain_x_1: 1 # gain from sensor 1 to x
       gain_y_0: 1 # gain from sensor 0 to y
       gain_y_1: 1 # gain from sensor 1 to y
       width: 5 # width and height of collision box
       height: 5
       recalc_center: true # should we recalculate the center at any point?
  description: cursor settings
  static: true



###########################################
# timing informaton
###########################################
- name: targetHoldTime
  value:
       max: 0.75
       min: 0.25
       
- name: dispenseTime
  value:
       max: 0.25
       min: 0.5

- name: interTrialTime
  value:
       max: 5
       min: 1.5

 