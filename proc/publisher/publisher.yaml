# Variables for running the threshold extraction function

parameters:

###########################################
# redis general info
###########################################
- name: redis_ip
  value: 127.0.0.1
  description: What is the IP of our Redis instance
  static: true

- name: redis_port
  value: 6379
  description: What is the port of our Redis instance
  static: true

- name: redis_socket
  value: ~
  description: What is the unix socket path of our Redis instance
  static: true

# module options
- name: many_dynamic_sizes
  value: false
  description: Whether to run the test using multiple array sizes
  static: true

- name: duration
  value: 30.0  # seconds
  description: Duration of the test for each array size
  static: true

- name: sample_rate
  value: 1000.0  # Hz
  description: Rate at which to send samples
  static: true

- name: data_type
  value: 'uint64'  # must be understood by numpy.dtype()
  description: Numpy data type for elements of the published array
  static: true

- name: maxlen
  value: ~
  description: Truncate old Redis stream members beyond this size
  static: true