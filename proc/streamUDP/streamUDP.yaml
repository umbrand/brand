
# Some configuration options for streamUDP.c 

- name: redis_ip
  value: 127.0.0.1
  description: What is the IP of our Redis instance
  static: true

- name: redis_port
  value: 6379
  description: What is the port of our Redis instance
  static: true


- name: broadcast_port
  value: 53000
  description: What is the port the udpAdapter listens to
  static: true
