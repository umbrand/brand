
# This contains the configuration file for the timer.c

- name: redis_ip
  value: 127.0.0.1
  description: What is the IP of our Redis instance
  static: true

- name: redis_port
  value: 6379
  description: What is the port of our Redis instance
  static: true

- name: sample_period
  value: 50000
  description: Period (milliseconds) at which the timer fires and coordinates the system
  static: true

- name: modules
  value: [generator, streamUDP, pipe]
  description: List of commands to run
  static: true

