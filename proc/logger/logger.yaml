
# Some configuration options for logger.py

- name: redis_ip
  value: 127.0.0.1
  description: What is the IP of our Redis instance
  static: true

- name: redis_port
  value: 6379
  description: What is the port of our Redis instance
  static: true

- name: process_list
  value: [pipe, audioOL]
  description: The list processes to convert to the SQL table
  static: true

- name: filename
  value: Session
  description: The prefix of SQL table filename. This will proceeded by a timestamp
  static: true
