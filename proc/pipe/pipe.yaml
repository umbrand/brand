# Variables for running the pipe function


- name: samples_per_cycle
  value: 20
  min: 1
  description: Number of samples per cycle of the Pipe. Controls xrange() call
  static: true

- name: sampling_frequency
  value: 1000
  description: Frequency (Hz) the rate at which data is sampled.
  static: true

- name: num_channels
  value: 48
  description: Number of samples per cycle of the Pipe
  static: true
  
###########################################
# Controlling CAR
###########################################

- name: enableCAR
  value: true
  description: Enable common-value averaging

- name: sampleAveragingLengthCAR
  value: 1000
  description: Number of samples that CAR uses when computing its rolling average
  
###########################################
# Controlling Notch filtering
###########################################

- name: enableNotch120
  value: true
  description: Enable a notch filter at 120Hz

- name: enableNotch180
  value: true
  description: Enable a notch filter at 180Hz

###########################################
# Controlling the Butterworth filter
###########################################

- name: butterworth_enable
  value: true
  description: Enable butterworth filtering

- name: butterworth_lowercutoff
  value: 76
  description: Lower cutoff for the butterworth filter
  static: true

- name: butterworth_uppercutoff
  value: 200
  description: Upper cutoff for the butterworth filter
  static: true

- name: butterworth_order
  value: 2
  description: Order for the butterworth filtering

