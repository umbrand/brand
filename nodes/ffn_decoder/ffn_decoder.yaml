Metadata:
    participant_id: 0
    session_description: ""

RedisConnection:
    redis_realtime_ip: 127.0.0.1
    redis_realtime_port: 6379
    redis_realtime_socket: /var/run/redis.sock
    redis_realtime_config: redis.realtime.conf
# streams
RedisStreams:
    thresholdCrossings:
        chan_per_stream:    96
        samp_per_stream:    1
        sample_name:        crossings
        timestamp_name:     timestamps
        sample_type:        int16
        timestamp_type:     uint32
    tc_replay:
        chan_per_stream:    96
        samp_per_stream:    1
        sample_name:        crossings
        timestamp_name:     timestamps
        sample_type:        int16
        timestamp_type:     uint32
    decoder:
        chan_per_stream:    3
        samp_per_stream:    1
        sample_name:        state
        timestamp_name:     timestamp
        sample_type:        int16
        timestamp_type:     uint32

# node-specific parameters
Nodes:
    - Name: ffn_decoder 
      Version: 0.0 
      redis_inputs:                 [tc_replay]
      redis_outputs:                [decoder]
      Parameters:
            # logging level for the process
            log: INFO
            # Number of targets the ffn_decoder should predict
            # e.g. n_targets=2 for decoding x and y channels
            n_targets: 2
            # Number of features to use for decoding
            n_features: 96
            # path to the saved model
            model_path: /home/snel/Projects/brand/graphs/sharedDevelopment/replayTest/
            # history for the Wiener filter
            n_history: 15
            # bin size (in samples)
            bin_size: 5
