metadata:
  description: Decode target from features
  author: n/a

parameters:
    # Number of targets the decoder should predict
    # e.g. n_targets=2 for decoding x and y channels
  - type: int
    name: n_targets
    label: Number of targets to predict
    static: True
    mustExist: True
    min: 1
    max: 100
  - type: int
    name: n_features
    label: Number of features to use for decoding
    static: True
    mustExist: True
    min: 1
    max: 1000
  - type: string
    name: model_path
    label: Path to file with model parameters
    static: True
    mustExist: True
  - type: string
    name: log
    label: Logging info
    static: True
    mustExist: True

inputs:
  - stream: func_generator
    values:
    - type: float64
      name: samples
      label: Generated features
outputs:
  - stream: decoder
    values:
    - type: float64
      name: samples
      label: Decoded targets