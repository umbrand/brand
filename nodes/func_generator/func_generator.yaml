metadata:
  description: Generate sinusoidal data and write to Redis
  author: n/a

parameters:
  - type: float
    name: sample_rate
    label: Sample rate at which to output data (Hz)
    static: True
    mustExist: True
    # Number of targets the decoder should predict
    # e.g. n_targets=2 for decoding x and y channels
  - type: int
    name: n_targets
    label: Number of targets to predict
    static: True
    mustExist: True
    min: 1
    max: 100
  - type: int
    name: n_features
    label: Number of features to use for decoding
    static: True
    mustExist: True
    min: 1
    max: 1000
  - type: string
    name: log
    label: Logging info
    static: True
    mustExist: True

RedisStreams:
  description: input and output streams of the node
  value:
    Inputs:
        ### what should be put in here?
    Outputs:
      func_generator:
        sync:                 [i]
        enable_nwb:           True
        type_nwb:             Time_Series
        samples:
          chan_per_stream:    96
          samp_per_stream:    1
          sample_type:        float64
          nwb:
            unit: n/a
            description: arbitrary generated features

inputs: []
outputs:
  - stream: func_generator
    values:
    - type: float64
      name: samples
      label: Generated features