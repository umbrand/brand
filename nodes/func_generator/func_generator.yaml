metadata:
  description: Generate sinusoidal data and write to Redis
  author: n/a

# node-specific parameters
Nodes:
    - Name: func_generator
      Version: 0.0
      Parameters:
            # Whether to wait for timer interrupts when sending samples
            use_timer: false
            # Sample rate to use when use_timer=false
            sample_rate: 100
            # Number of targets the decoder should predict
            # e.g. n_targets=2 for decoding x and y channels
            n_targets: 2
            # Number of features to use for decoding
            n_features: 96
            # duration of the test
            duration: 30  # seconds

parameters:
  - type: float
    name: sample_rate
    label: Sample rate at which to output data (Hz)
    static: True
    mustExist: True
    # Number of targets the decoder should predict
    # e.g. n_targets=2 for decoding x and y channels
  - type: int
    name: n_targets
    label: Number of targets to predict
    static: True
    mustExist: True
    min: 1
    max: 100
  - type: int
    name: n_features
    label: Number of features to use for decoding
    static: True
    mustExist: True
    min: 1
    max: 1000
  - type: string
    name: log
    label: Logging info
    static: True
    mustExist: True

inputs: []
outputs:
  - stream: func_generator
    values:
    - type: float64
      name: samples
      label: Generated features