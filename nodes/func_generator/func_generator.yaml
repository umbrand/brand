Metadata:
    participant_id: 0
    session_description: ""

RedisConnection:
    redis_realtime_ip: 127.0.0.1
    redis_realtime_port: 6379
    redis_realtime_socket: /var/run/redis.sock
    redis_realtime_config: redis.realtime.conf

# node-specific parameters
Nodes:
    - Name: func_generator
      Version: 0.0
      Parameters:
            # logging level for the process
            log: INFO
            # Whether to wait for timer interrupts when sending samples
            use_timer: false
            # Sample rate to use when use_timer=false
            sample_rate: 100
            # Number of targets the decoder should predict
            # e.g. n_targets=2 for decoding x and y channels
            n_targets: 2
            # Number of features to use for decoding
            n_features: 96
            # duration of the test
            duration: 30  # seconds
