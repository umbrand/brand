
# Some configuration options for mouseTargetDisplay
RedisConnection:
    redis_realtime_ip: 127.0.0.1
    redis_realtime_port: 6379
    redis_realtime_config: redis.realtime.conf

parameters:
- name: redis_ip
  value: 127.0.0.1
  description: What is the IP of our Redis instance
  static: true

- name: redis_port
  value: 6379
  description: What is the port of our Redis instance
  static: true

# display configurations
- name: screen_size_x
  value: 1920
  description: horizontal resolution of the screen
  static: true

- name: screen_size_y
  value: 1080
  description: vertical resolution of the screen
  static: true

- name: cursor_file
  value: ./face.tga
  description: cursor image location
  static: true


