Metadata:
    participant_id: 0
    session_description: ""

RedisConnection:
    redis_realtime_ip: 127.0.0.1
    redis_realtime_port: 6379
#    redis_realtime_socket: /var/run/redis.sock
    redis_realtime_config: redis.realtime.conf

# node-specific parameters
Nodes:
    - Name: decoder_trainer
      Version: 0.0 
      Parameters:
            log:            INFO # logging level for the process
            model_path:     ./model.json # path to save the model
            trainStream:    b'thresholdCrossings'
            trainSamp:      b'crossings'
            trainTS:        b'timestamps'
            targetStream:   b'taskInput'
            targetSamp:     b'samples'
            targetTS:       b'timestamps"
            sample_rate:    1e3
            binsize:        5
            
