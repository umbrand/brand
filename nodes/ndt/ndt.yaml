# Variables for running the threshold extraction function
Metadata:
    participant_id: 0
    session_description: ""

RedisConnection:
    redis_realtime_ip: 127.0.0.1
    redis_realtime_port: 6379
    redis_realtime_config: redis.realtime.conf

# node-specific parameters
Nodes:
    - Name: ndt
      Version: 0.0
      Parameters:
        n_features: 142
        cfg_path: ./src/config.yaml
        input_stream: func_generator
        input_field: samples
        input_dtype: float64
        log: INFO