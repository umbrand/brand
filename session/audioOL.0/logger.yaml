
# Some configuration options for logger.py

parameters:
- name: redis_ip
  value: 127.0.0.1
  description: What is the IP of our Redis instance
  static: true

- name: redis_port
  value: 6379
  description: What is the port of our Redis instance
  static: true

- name: filename
  value: audioOL
  description: The prefix of SQL table filename. This will proceeded by a timestamp
  static: true

streams:
 - stream_key: audioOL
   table_name: audioOL
   data:
    - key: status
      type: text

files:
 - file_name: audioOL.yaml
   table_name: yaml
 - file_name: streamUDP.yaml
   table_name: yaml
 - file_name: README.md
   table_name: readme

