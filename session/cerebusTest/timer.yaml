
# This contains the configuration file for the timer.c

parameters:
 - name: redis_ip
   value: 127.0.0.1
   description: What is the IP of our Redis instance
   static: true
 
 - name: redis_port
   value: 6379
   description: What is the port of our Redis instance
   static: true
 
 - name: timer_period
   value: 1000
   description: Period (microseconds) at which the timer fires and coordinates the system
   static: true
 
 - name: modules
   value: [monitor]
   description: List of modules to send SIGUSR1 signal to
   static: true
 
 - name: sched_fifo
   value: true
   description: Enable real-time scheduler
   static: true
